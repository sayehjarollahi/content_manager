{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}  {% endblock title %}</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_styles.css' %}"/>
    <meta charset="utf-8"/>
</head>

<body dir="rtl">
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">خانه</a>
    {% if not user.is_authenticated %}
        <div>
            <a href="/login">
                <button class="btn btn-outline-success my-2 my-sm-0 login-button" type="submit">ورود</button>
            </a>
        </div>
    {% else %}
        <div>
            <a href="/profile">
                <button class="btn btn-outline-success my-2 my-sm-0 login-button" type="submit">پروفایل</button>
            </a>
            <a href="/logout">
                <button class="btn btn-outline-success my-2 my-sm-0 login-button" type="submit">خروج</button>
            </a>
        </div>
    {% endif %}
</nav>
<div id="content" style="height: 100vh">
    {% block content %}  {% endblock content %}
</div>
<div class="footer_div">
    <p>مدیریت محتوای برخط</p>
    <p>تمام حقوق مادی و معنوی این سایت متعلق به تیم می باشد.</p>
</div>
</body>
</html>
