<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid" style="background-color: silver; height: 100vh">
    <div class="row" style="height: 10%">
    </div>
    <div class="row" style="height: 80%">
        <div class="col-md-3"></div>
        <div class="col-md-3" , style="background-color: white;">
            <div style="text-align: center; color: gray; font-size: 30px; font-weight: bold; padding-top: 10%;">Create
                your library
            </div>
            <form action="/add-library/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="library_name" ,
                           style="padding-top: 15%; padding-bottom: 3%; color: gray; font-size: 20px; font-weight: bold">Library
                        name</label>
                    <input type="text" class="form-control" id="name" name="name" style="background-color: gray">
                </div>
                <div class="form-group" , style="padding-bottom: 20%">
                    <label for="selection_"
                           style="padding-top: 10%;padding-bottom: 3%;  color: gray; font-size: 20px; font-weight: bold ">Select
                        category</label>
                    <select class="form-control" id="selection" name="category" style="background-color: gray">
                        {% for category in categories %}
                            <option>{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-outline-secondary">Submit</button>
            </form>
        </div>

        <div class="col-md-3" , style="background-color: mediumaquamarine">
            <img src="../../static/images/lib.png" , style="height: 85%; width: 100%">
        </div>

        <div class="col-md-3">
        </div>

    </div>

</div>

</body>
</html>
